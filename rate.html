<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

     <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
     <link href="css/rate.css" media="all" rel="stylesheet" type="text/css"/>

    <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
    <script src="js/rate.js"></script>

    <script>
      $(document).ready(function(){
        $("#link_tab").hide();
        $("#tag_button").click(function(){
          $("#link_button").attr('class','');
          $("#tag_button").attr('class','active');
          $("#tag_tab").show();
          $("#link_tab").hide();
        });
        $("#link_button").click(function(){
          $("#link_button").attr('class','active');
          $("#tag_button").attr('class','');
          $("#tag_tab").hide();
          $("#link_tab").show();
        });
        });
    </script>
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <!--<li role="presentation" class="active"><a href="#"></a></li>
            <li role="presentation"><a href="#">About</a></li>
            <li role="presentation"><a href="#">Contact</a></li>-->
          </ul>
        </nav>
        <h3 class="text-muted">Shoptimum</h3>
      </div>

      
      <div class="col-lg-12">
      <div id = "ratePanel">
        <h4 id = "question">
           Which do you think is the best match?
        </h4>
        <div id = "mainStyle"> </div>

        <div id = "articles">

        <select id="articleChoice" onchange = "fetchArticles()">
            <option value = "Scarf">Scarf</option>
            <option value = "Top" selected="selected">Top</option>
            <option value = "Bottom">Bottom</option>
            <option value = "Dress" >Dress</option>
            <option value = "Shoes">Shoes</option>
         </select>
  
        <div id = "choices"></div>
      </div>
     </div>
    </div>

      <footer class="footer">
        <p>&copy; Shoptimum 2014</p>
      </footer>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

  </body>
