    <script>
      $(document).ready(function(){
        $("#link_tab").hide();
        $("#tag_button").click(function(){
          $("#link_button").attr('class','');
          $("#tag_button").attr('class','active');
          $("#tag_tab").show();
          $("#link_tab").hide();
        });
        $("#link_button").click(function(){
          $("#link_button").attr('class','active');
          $("#tag_button").attr('class','');
          $("#tag_tab").hide();
          $("#link_tab").show();
        });
        });
    </script>
  </head>

  <body>


    <div class="header">
        <h3 onclick="location.href = 'home.html';" class="text-muted shop-logo">Shoptimum</h3>
    </div>
    <div class="container">
 
     <div id="ratePanel">
        <h1 class="rate">Please choose the best image match to the article of clothing in the picture:</h1>
        <div class="center">
          <select id="articleChoice" onchange="fetchArticles()">
              <option selected="selected">---</option>
              <option value="Scarf">Scarf</option>
              <option value="Top">Top</option>
              <option value="Bottom">Bottom</option>
              <option value="Dress">Dress</option>
              <option value="Shoes">Shoes</option>
           </select>
        </div></br></br>

        <!-- Where the image and description is shown -->         
        <div id="mainStyle"></div>

        <!-- Where the articles of clothing populate --> 
        <span class="art-table">
          <table id="articles"> 
          <tr>  <td><div class="article-pic"><img class="article-pic"id="pic0"></img></div></td>
                <td><div class="article-pic"><img class="article-pic"id="pic1"></img></div></td>
          </tr>
          <tr>  <td><div class="article-pic"><img class="article-pic"id="pic2"></img></div></td>
                <td><div class="article-pic"><img class="article-pic"id="pic3"></img></div></td>
          </tr>
          <!-- choices text should be changed: No images for this article
              of clothing. --> 
          <div id="choices"></div>
          </table>
        </span></div> 

      <!-- <br><br><footer class="footer">
        <p>&copy; Shoptimum 2014</p>
      </footer> -->

      <div id = "another" onclick = "another()">&#10140</div>
    </div> <!-- /container -->
